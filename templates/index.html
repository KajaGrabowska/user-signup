<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <style type="text/css">
            .error {
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form action="/validation" method="post">
            <label class="label">
                Username
                <input type="text" name="username" value="{{username}}"/>
            </label> {% if username_error %}
            <span class='error'>{{ username_error }}</span>
            {% endif %}<br>
            <label class="label">
                Password
                <input type="password" name="password" value="{{password}}"/>
            </label>{% if password_error %}
            <span class='error'>{{ password_error }}</span>
            {% endif %}<br>
            <label class="label">
                Verify Password
                <input type="password" name="verify_password" value="{{verify_password}}"/>
            </label>{% if v_password_error %}
            <span class='error'>{{ v_password_error }}</span>
            {% endif %}<br>
            <label class="label">
                Email (optional)
                <input type="text" name="email" value="{{email}}"/>
            </label>{% if email_error %}
            <span class='error'>{{ email_error }}</span>
            {% endif %}<br>
        <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
